<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Analisador de Números</title>
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <section>
            <div>
                Número (entre 1 e 100): 
                <input type="number" name="fnum" id="fnum" min="1" max="100"> 
                <input type="button" value="Adicionar" id="botao-adicionar" onclick="adicionar()">
                <br><br><select size="10" name="flista" id="flista"></select>
                <br><input type="button" value="Finalizar" id="botao-finalizar" onclick="finalizar()">
            </div>
            <div id="res">
                
            </div>
        </section>
        <footer>
            <p>&copy; CursoEmVídeo</p>
        </footer>
        <script src="script/script.js"></script>
    </body>
</html>
